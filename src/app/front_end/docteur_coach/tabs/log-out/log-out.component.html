<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Are you sure ?</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="signout" expand="block" (click)="onLogout()">Log out</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="cancel" expand="block" (click)="ClosePopover()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
