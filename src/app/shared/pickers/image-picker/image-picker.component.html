<div *ngIf="selectedImage" class="picker">
  <ion-card no-padding style="height: 100% !important;">
    <ion-card-content style="width: 100%; padding: 0; height: 100%;">
      <ion-avatar>
        <ion-img (click)="onPickImage()" class="image" [src]="selectedImage"></ion-img>
      </ion-avatar>
    </ion-card-content>
  </ion-card>
</div>
<div *ngIf="!selectedImage" class="ion-text-center ion-margin-vertical">
  <ion-button color="primary" block="expand" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)"/>
