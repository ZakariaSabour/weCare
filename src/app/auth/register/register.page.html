<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" color="#ff5b2c">
      <ion-button class="back-button" (click)="goBack()" slot="icon-only">Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-avatar>
    <ion-img src="../assets/coeur.jpg"></ion-img>
    <ion-title class="ion-text-center">
      Sign up
    </ion-title>
  </ion-avatar>

  <!-- <div class="signupform"> -->
  <form #form="ngForm" class="signupform" (ngSubmit)="onFormSubmit(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center>
          <div padding>
            <ion-label for="role">I am a</ion-label>
            <ion-item>
              <ion-select ngModel name="role" placeholder="Select one" required interface="action-sheet">
                <ion-select-option value="patient">Patient</ion-select-option>
                <ion-select-option value="doctor">Doctor</ion-select-option>
                <ion-select-option value="coach">Coach</ion-select-option>
              </ion-select>
            </ion-item>
            <br>
            <ion-label for="email">Email</ion-label>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" autofill autocorrect="off"
                ngModel #emailCtrl="ngModel" required email></ion-input>
            </ion-item>
            <br>
            <ion-label for="password">Password</ion-label>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" required password autofill minlength="6"
                ngModel #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <br>
            <ion-label for="confirm">Confirm Password</ion-label>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required minlength="6"></ion-input>
            </ion-item>
          </div>
          <br>
          <div padding>
            <ion-button type="submit" [disabled]="validateform(form)" expand="block">Register</ion-button>
          </div>
          <div class="terms">
            <p>By submitting this form, you agree with our <a (click)="showTerms()" style="color:var(--ion-color-primary);">Terms and conditions</a>.
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- </div> -->



</ion-content>
